<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="200" viewBox="0 0 720 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Polaris IA Logo</title>
  <desc id="desc">A modern compass/star icon with a blue gradient and the text Polaris IA</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset dy="1" dx="0" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(40,40)">
    <!-- Outer circle (subtle) -->
    <circle cx="60" cy="60" r="58" fill="url(#g)" opacity="0.08"/>

    <!-- Star/Compass -->
    <g filter="url(#soft)">
      <!-- Primary 4-point star -->
      <path d="M60 4 L72 60 L60 116 L48 60 Z" fill="url(#g)"/>
      <path d="M4 60 L60 48 L116 60 L60 72 Z" fill="url(#g)"/>
      <!-- Secondary 4-point star (rotated) -->
      <g transform="rotate(45 60 60)">
        <path d="M60 12 L68 60 L60 108 L52 60 Z" fill="url(#g)" opacity="0.85"/>
        <path d="M12 60 L60 52 L108 60 L60 68 Z" fill="url(#g)" opacity="0.85"/>
      </g>
      <!-- Center dot -->
      <circle cx="60" cy="60" r="4.5" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(160,54)">
    <text x="0" y="42" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="48" fill="#0B1220" letter-spacing="0.5">
      Polaris
    </text>
    <text x="222" y="42" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="48" fill="url(#g)">
      IA
    </text>
    <text x="0" y="78" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="400" font-size="16" fill="#475569" letter-spacing="0.2">
      Intelligence Augment√©e & Formations IA
    </text>
  </g>
</svg>

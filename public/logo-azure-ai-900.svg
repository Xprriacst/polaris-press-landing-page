  <text x="300" y="310" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700" fill="#0f2540">FUNDAMENTALS</text>
  <!-- Blue shield bottom -->
  <path d="M300 360 L480 360 L480 420 L300 520 L120 420 L120 360 Z" fill="#2b7cd3"/>
